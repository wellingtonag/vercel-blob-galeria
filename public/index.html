<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload e Galeria - Vercel Blob</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Estilos personalizados */
    body {
      background-color: #f8f9fa;
    }
    .upload-section {
      background-color: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
    }
    .gallery-item .card {
      transition: transform 0.2s;
    }
    .gallery-item .card:hover {
      transform: scale(1.05);
    }
    .card-img-top {
        width: 100%;
        height: 200px;
        object-fit: cover; /* Garante que a imagem cubra o espaço sem distorcer */
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="upload-section col-lg-8 mx-auto">
      <h1 class="text-center mb-4">Upload para Vercel Blob</h1>
      <form id="uploadForm">
        <div class="input-group">
          <input type="file" class="form-control" id="fileInput" name="file" required accept="image/*">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
      <div id="status" class="mt-3 text-center"></div>
    </div>

    <hr class="my-5">
    <h2 class="text-center mb-4">Galeria de Imagens</h2>
    <div id="gallery" class="row">
        </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const statusEl = document.getElementById('status');
    const galleryEl = document.getElementById('gallery');

    // --- FUNÇÃO PARA CARREGAR A GALERIA ---
    async function loadGallery() {
      galleryEl.innerHTML = '<p class="text-center">Carregando imagens...</p>';
      
      try {
        const response = await fetch('/api/files');
        if (!response.ok) {
            throw new Error('Não foi possível buscar as imagens.');
        }

        const files = await response.json();
        galleryEl.innerHTML = ''; // Limpa a mensagem de "carregando"

        if (files.length === 0) {
          galleryEl.innerHTML = '<p class="text-center">Nenhuma imagem encontrada. Envie a primeira!</p>';
          return;
        }

        files.forEach(file => {
          // Cria um card do Bootstrap para cada imagem
          const col = document.createElement('div');
          col.className = 'col-lg-3 col-md-4 col-sm-6 mb-4 gallery-item';

          const card = `
            <div class="card h-100 shadow-sm">
                <a href="${file.url}" target="_blank">
                    <img src="${file.url}" class="card-img-top" alt="${file.pathname}">
                </a>
                <div class="card-body text-center">
                    <p class="card-text small text-muted" title="${file.pathname}">${file.pathname.length > 20 ? file.pathname.substring(0, 20) + '...' : file.pathname}</p>
                </div>
            </div>`;
          
          col.innerHTML = card;
          galleryEl.appendChild(col);
        });

      } catch (error) {
        galleryEl.innerHTML = `<p class="text-center text-danger">Erro ao carregar a galeria: ${error.message}</p>`;
      }
    }

    // --- EVENT LISTENER DO FORMULÁRIO DE UPLOAD ---
    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const file = fileInput.files[0];
      if (!file) return;

      statusEl.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"></div> Enviando...';
      statusEl.className = 'mt-3 text-center text-primary';

      try {
        const response = await fetch('/api/upload', {
          method: 'POST',
          headers: {
            'x-vercel-filename': file.name,
            'Content-Type': file.type,
          },
          body: file,
        });

        const newBlob = await response.json();

        if (response.ok) {
          statusEl.innerHTML = `✅ Upload concluído!`;
          statusEl.className = 'mt-3 text-center text-success';
          form.reset(); // Limpa o campo de arquivo
          loadGallery(); // Recarrega a galeria para mostrar a nova imagem
        } else {
          throw new Error(newBlob.message);
        }

      } catch (error) {
        statusEl.textContent = `❌ Erro no upload: ${error.message}`;
        statusEl.className = 'mt-3 text-center text-danger';
      }
    });

    // --- CARREGAMENTO INICIAL ---
    // Carrega a galeria assim que a página é aberta
    document.addEventListener('DOMContentLoaded', loadGallery);
  </script>

</body>
</html>
